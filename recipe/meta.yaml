{% set name = "dtale" %}
{% set version = "3.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98a5821c352817ceeac078f079d92de22f5921c8cf5b466e2163a438271ff0a4

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - dtale = dtale.cli.script:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - six
  run:
    - python >={{ python_min }}
    - lz4
    - beautifulsoup4
    - dash
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash_colorscales
    - dash-daq
    - Flask-Compress
    - Flask
    - future
    - itsdangerous
    - missingno !=0.4.3
    - networkx
    - openpyxl
    - pandas
    - plotly >=4.14.3
    - requests
    - seaborn
    - scikit-learn
    - scipy
    - six
    - squarify
    - statsmodels
    - strsimpy
    - xarray
    - xlrd

test:
  requires:
    - python {{ python_min }}
  commands:
    - dtale --help
  imports:
    - dtale
    - dtale.cli

about:
  home: https://github.com/man-group/dtale/
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: D-Tale is the combination of a Flask back-end and a React front-end to bring you an easy way to view & analyze Pandas data structures

  doc_url: https://dtale.readthedocs.io
  dev_url: https://github.com/man-group/dtale/

extra:
  recipe-maintainers:
    - aschonfeld
